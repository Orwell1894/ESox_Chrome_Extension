<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "HTTP://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="HTTP://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
<meta HTTP-equiv="content-type" content="text/html; charset=utf-8"/>
<head>
  <title>Дополнение Chrome</title>
  <link href="./popup.css" type="text/css" rel="stylesheet" charset=utf-8>
</head>
<body>
  <h1>ESOX > Настройки прокси</h1>
  <div role="main">
    <form id="proxyForm">
      <fieldset id="search">
        <legend>Search Proxy</legend>
        <input type="radio" name="proxyType" id="proxyTypeSearch" value="search">
        <!-- <input type="submit" value="Найти прокси" id="SearchProxy"> -->
        <label for="proxyTypeSearch">Найти бесплатный прокси через duckduckgo.com</label>
      </fieldset>  
      <fieldset id="system">
        <legend>System Settings</legend>
        <input type="radio" name="proxyType" id="proxyTypeSystem" value="system">
        <label for="proxyTypeSystem">Использовать <em>системные настройки прокси</em>.</label>
      </fieldset>
      <fieldset id="direct">
        <legend>Direct Connection</legend>
        <input type="radio" name="proxyType" id="proxyTypeDirect" value="direct">
        <label for="proxyTypeDirect">Использовать <em>прямое подключение</em> для интернета; нет необходимости в прокси</label>
      </fieldset>
      <fieldset id="pac_script">
        <legend>Automatic Configuration</legend>
        <input type="radio" name="proxyType" id="proxyTypeAutoconfig" value="autoconfig">
        <label for="proxyTypeAutoconfig">Прокси имеет <em>автоматическую конфигурацию</em>.</label>

        <section>
          <label for="autoconfigURL">URL автоконфигурации (PAC файл)</label>
          <input type="url" name="autoconfigURL" id="autoconfigURL">
          <input type="hidden" name="autoconfigData" id="autoconfigData">
        </section>
      </fieldset>
      <fieldset id="fixed_servers">
        <legend>Manual Proxy</legend>
        <input type="radio" name="proxyType" id="proxyTypeManual" value="manual">
        <label for="proxyTypeManual">Настроить прокси <em>вручную</em>.</label>
        <section>
          <fieldset>
            <legend>Тип</legend>
            <select id="proxySchemeHTTP" name="proxySchemeHTTP">
              <option selected value="HTTP">HTTP://</option>
              <option value="HTTPS">HTTPS://</option>
              <option value="Socks4">SOCKS4://</option>
              <option value="Socks5">SOCKS5://</option>
            </select>
            <label for="proxyPortFallback">Адресс</label>
            <input type="text" name="proxyHostHTTP" id="proxyHostHTTP">

            <label for="proxyPortHTTP">Порт</label>
            <input type="text" name="proxyPortHTTP" id="proxyPortHTTP" class="port">
          </fieldset>
          <fieldset>
            <label for="bypassList">Не использовать прокси для хостов:</label>
            <textarea id="bypassList" name="bypassList" placeholder="<local>,192.168.1.1/8, www.url.com"></textarea>
          </fieldset>
        </section>
      </fieldset>
      <input type="submit" value="Сохранить настройки">
      <button value="incognito">Configure incognito window settings.</button>
    </form>
  </div>
  <script src="./proxy_form_controller.js"></script>
  <script src="./popup.js"></script>
</body>
</html>
